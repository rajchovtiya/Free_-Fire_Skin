<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFF Skin Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-black main-h-screen px-8 pb-7">
        <div class="flex items-center gap-6">
            <img src="img/back.png" alt="" class="w-[40px] h-[40px] cursor-pointer" onclick="window.history.back()">
            <h1 class="text-[23px] font-bold text-center p-10 text-white">FFF Skin Tool</h1>
        </div>
        <div class="flex flex-wrap items-center justify-between gap-4 flex-col">

            <div class="h-[150px] w-full" id="AD_class"></div>

            <a href="fffskinchar.html" class="">
                <img src="img/page3/fffskin.png" alt="">
            </a>
            <a href="fffskinchar.html"
                class="w-full h-14 rounded-xl bg-white text-[21px] flex items-center justify-center mt-3 font-medium">Let's
                Started</a>

            <div class="flex items-center justify-between gap-4 mt-2">
                <a href="" class="w-[47%]"><img src="img/page3/share.png" alt="" class="w-full" onclick="sharePage()"></a>
                <a href="fffskinchar.html" class="w-[47%]"><img src="img/page3/privacy.png" alt="" class="w-full"></a>
            </div>
        </div>

    </div>
    <script>
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: "Check out this page!",
                    url: window.location.href
                })
                    .then(() => console.log('Shared successfully'))
                    .catch((error) => console.error('Sharing failed', error));
            } else {
                alert("Web Share not supported on this browser.");
            }
        }
    </script>
</body>

</html>
