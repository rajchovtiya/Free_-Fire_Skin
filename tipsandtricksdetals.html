    <script>
        let heding = localStorage.getItem("tipsandtricks");
        let title = document.querySelector(".title");
        title.innerHTML = heding;

        const deta = async () => {
            const fechdata = await fetch("text.json");
            const jsondeta = await fechdata.json();

            // Shuffle and pick first 39
            const shuffled = jsondeta.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 39);

            const container = document.querySelector(".flex-wrap");
            selected.forEach((item) => {
                const div = document.createElement("p");
                div.className = "text-white opacity-85 mt-5";
                div.innerHTML = `</p>${item.text}</p>`;
                container.appendChild(div);

            });



        };

        deta();
