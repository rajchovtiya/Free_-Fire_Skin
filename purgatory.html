<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgatory</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

</style>

<body>

    <div class="bg-black min-h-screen px-7">
        <div class="flex items-center gap-3">
            <img src="img/back.png" alt="" class="w-[40px] h-[40px] cursor-pointer" onclick="window.history.back()">
            <h1 class="text-[21px] font-bold text-center p-10 text-white">Purgatory</h1>
        </div>
        <div class="flex items-center justify-center">
            <a href="#" class=""><img src="img/page5_1_2/purgatory.webp" alt="" class="w-full"></a>
        </div>
        <button class="bg-white w-[85%] h-14 rounded-xl absolute bottom-6 font-medium text-[20px]"
            onclick="addshow()" id="">Apply now</button>

        <div class="absolute w-[100%] h-[500px] top-9 bg-black hidden z-40 left-0" id="AD_class1">
            <div class="w-full h-full border border-white rounded-xl px-4">
                <div class="flex items-center justify-between ">
                    <span class="close text-white text-[40px] " onclick="loadAd()">&times;</span>
                    <p class="text-red-700 font-medium">AD</p>
                </div>

            </div>
        </div>

    </div>
    <script>
        let blur = document.getElementById("blur");

        function loadAd() {
            console.log("this is a test");
            let adContainer = document.getElementById("AD_class1");
            adContainer.style.display = "none";
            blur.style.filter = "blur(0px)";


        }
        function addshow() {
            let adContainer = document.getElementById("AD_class1");
            adContainer.style.display = "block";
            blur.style.filter = "blur(5px)";

        }

    </script>



</body>

</html>
